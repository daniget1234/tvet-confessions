services:
  - type: web
    name: confession-bot
    dockerfilePath: ./Dockerfile  # ‚Üê ONLY this line for build config
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true

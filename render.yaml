services:
  - type: web
    name: confession-bot
    env: python
    region: frankfurt  # For Ethiopia
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
